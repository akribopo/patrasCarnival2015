lastphaserules=Ο "ΘΗΣΑΥΡΟΣ" είναι "ΚΡΥΜΜΕΝΟΣ" στα...5 σημεία του Ορίζοντα. Πρέπει να βρείτε το πρώτο σημείο το οποίο μετά θα σας οδηγήσει στο επόμενο κ.ο.κ  μέχρι το τελευταίο που θα σας οδηγήσει στον θησαυρό. Το μόνο που χρειάζεται είναι να χρησιμοποιήσετε κάποιο εργαλείο που έχει "Θέα στον Δρόμο" και θα το βρείτε στη πορεία. Καλή επιτυχία!
